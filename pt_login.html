<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker | Login</title>
    <link rel="stylesheet" href="CSS/pt_login.css">
    <!-- Font family -->
    <!--Monofett,Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Project Tracker</h1>
    </nav>
    <section class="login-card">
        <h1 class="login-card-title">Login</h1>
        <form>
            <label for="user-id">User ID</label> <br>
            <input type="text" placeholder="Enter user ID" required> <br>
            <label for="user-password">Password</label> <br>
            <input type="password" name="user-password" id="user-pwd"> <br>
            <input type="submit" value="Login">
        </form>
    </section>
</body>
</html>
